<h1>Image to HTML test</h1>

    <label for="userfile">Select an image for conversion to HTML:</label> <input type="file"
                                                                                 name="userfile"
                                                                                 id="userfile"
                                                                                 accept="image/jpeg,image/png"/><br/>
    <label for="maxcolors">max. colors:</label> <input type="number" name="maxcolors" id="maxcolors"
                                                       value="16"/><br/>
    <label for="maxsize">max. size:</label> <input type="number" name="maxsize" id="maxsize"
                                                   value="128"/><br/>
    <input type="submit" name="submit"
           value="upload da shit!"/>
</form>
